<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitLab 대시보드</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="title-area">
      <h1>GitLab Issue & Commit Dashboard</h1>
      <p class="subtitle">프로젝트의 오픈 이슈와 커밋 흐름을 한 곳에서 관리하세요.</p>
    </div>
    <nav class="tab-menu">
      <button class="tab-button active" data-target="issues-tab">이슈 현황</button>
      <button class="tab-button" data-target="commits-tab">커밋 현황</button>
      <button class="tab-button" data-target="settings-tab">설정</button>
    </nav>
  </header>

  <main>
    <section id="issues-tab" class="tab-content active">
      <div class="card">
        <div class="card-header">
          <h2>대시보드</h2>
          <div class="pill" id="open-issue-count">오픈 이슈 0건</div>
        </div>
        <p class="hint">그래프에서 담당자 이름을 클릭하면 하단 테이블이 해당 담당자로 필터링됩니다.</p>
        <div class="chart-wrapper">
          <canvas id="assignee-chart" height="140"></canvas>
        </div>
        <div class="dashboard-footer">
          <span id="assignee-filter-label">전체 담당자 보기</span>
          <button id="clear-assignee-filter" class="ghost" type="button">필터 해제</button>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>이슈 현황</h2>
          <div class="actions">
            <button id="refresh-issues">새 이슈 가져오기</button>
            <button id="close-selected">선택 이슈 일괄 Close</button>
            <button id="export-issues">Excel 다운로드</button>
          </div>
        </div>
        <div class="filters">
          <input type="text" id="search-text" placeholder="제목/내용 검색">
          <input type="text" id="search-author" placeholder="생성자">
          <input type="text" id="search-assignee" placeholder="담당자">
          <input type="text" id="search-label" placeholder="라벨">
          <input type="text" id="search-category" placeholder="분류">
          <input type="text" id="search-note" placeholder="비고">
          <button id="apply-filter">검색</button>
        </div>
        <div id="assignee-summary" class="summary"></div>
        <div class="table-wrapper">
          <table id="issue-table">
            <thead>
              <tr>
                <th><input type="checkbox" id="select-all"></th>
                <th>프로젝트</th>
                <th>IID</th>
                <th>제목</th>
                <th>생성자</th>
                <th>담당자</th>
                <th>라벨</th>
                <th>상태</th>
                <th>분류</th>
                <th>비고</th>
                <th>링크</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <section id="commits-tab" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2>커밋 현황 (주별)</h2>
          <p class="hint-inline">선택한 프로젝트의 주별 커밋 흐름을 확인하세요.</p>
        </div>
        <canvas id="commit-chart" height="160"></canvas>
      </div>
    </section>

    <section id="settings-tab" class="tab-content">
      <div class="card">
        <h2>설정</h2>
        <div class="form-grid">
          <label>GitLab 서버 URL
            <input type="text" id="server-url" placeholder="https://gitlab.example.com">
          </label>
          <label>Private Token
            <input type="password" id="api-token" placeholder="토큰을 입력하세요">
          </label>
          <button id="save-config">저장</button>
          <button id="load-config">불러오기</button>
        </div>
      </div>

      <div class="card">
        <h2>레포지토리 선택</h2>
        <div class="form-grid">
          <label>프로젝트 ID (쉼표로 구분)
            <input type="text" id="project-ids" placeholder="123,456">
          </label>
          <button id="sync-repos">레포지토리 동기화</button>
          <span id="repo-list"></span>
        </div>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
